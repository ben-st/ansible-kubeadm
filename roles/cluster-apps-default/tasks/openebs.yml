- name: copy over files
  copy:
    src: openebs/
    dest: /tmp/cluster-install/openebs/

# helm template openebs
- name: helm template openebs
  shell: |
    helm template \
      --name openebs \
      /tmp/cluster-install/charts/stable/openebs \
      -f /tmp/cluster-install/openebs/values.yml \
      > /tmp/cluster-install/openebs/openebs-templated.yml
  args:
    executable: /bin/bash

# apply openebs
- name: kubectl apply /tmp/cluster-install/openebs/openebs-templated.yml
  shell: "kubectl apply -f /tmp/cluster-install/openebs/openebs-templated.yml"

# create additional storage class for openebs due to replica needed 1 instead of 3 by the default openebs-jiv-default storage class
- name: kubectl apply /tmp/cluster-install/openebs/storage-class-non-ha.yml
  shell: "kubectl apply -f /tmp/cluster-install/openebs/storage-class-non-ha.yml"